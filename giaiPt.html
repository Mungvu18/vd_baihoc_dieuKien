<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b;
    a = prompt(" Nhập giá trị a =");
    b = prompt("Nhập giá trị b =");
    if(a==0)
       if(b==0)
           document.write("Phương trình vô số nghiệm");
       else
           document.write("Phương trình vô nghiệm");
    else
        document.write("Phương trình có nghiệm là x =" + (-b/a));

</script>
</body>
</html>
