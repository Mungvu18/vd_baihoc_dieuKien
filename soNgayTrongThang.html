<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // những tháng có 31 ngày: 1,3,5,7,8,10,12
    // 30 ngày: 4, 6,9,12
    // 28 29 ngày; 2
    let month = prompt("nhập tháng");
    month = parseInt(month);
    let year = prompt("nhập năm");
    year = parseInt(year);
    switch (month){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Những tháng "+ month+ "năm"+year+ "có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 12:
            alert("Những tháng"+month+"năm"+year+"có 30 ngày")
        case 2: if (year%400==0||(year%4==0&&year%100!=0))
            alert("tháng"+ month + "năm"+ year + "có 28 ngày");
            break;
        default:
            alert("Không biết")
    }
    // các giá trị của case chỉ có thể là số nguyên, kiểu boleam, hoặc kiểu sâu không thể là số thực
</script>

</body>
</html>
